<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Rendered activity cards will be inserted here by app.js -->
          <div class="loading">Loading activities…</div>
        </div>

        <!-- Template: activity card with participants section -->
        <template id="activity-card-template">
          <article class="activity-card" role="article">
            <header class="activity-card-header">
              <h4 class="activity-title">Activity Title</h4>
              <span class="activity-badge">Grade 9–12</span>
            </header>

            <p class="activity-description">Short description of the activity goes here.</p>

            <div class="activity-meta">
              <span class="slots">Slots: <strong class="slots-count">20</strong></span>
              <span class="participants-meta">Participants: <strong class="participants-count">0</strong></span>
            </div>

            <section class="participants-section" aria-labelledby="participants-heading">
              <h5 id="participants-heading">Participants</h5>
              <ul class="participants-list">
                <!-- JS should populate <li> elements here. Show friendly placeholder when empty. -->
                <li class="no-participants">No participants yet</li>
              </ul>
            </section>

            <footer class="activity-card-footer">
              <button class="join-btn" type="button">Sign Up</button>
            </footer>
          </article>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
